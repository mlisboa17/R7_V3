# Configurações de Resiliência para WebSocket
# Este arquivo contém parâmetros para melhorar a estabilidade das conexões

[websocket]
# Timeout para receber mensagens (segundos)
recv_timeout = 30

# Delay base entre tentativas de reconexão (segundos)
base_retry_delay = 5

# Multiplicador para backoff exponencial
retry_backoff_multiplier = 2

# Delay máximo entre tentativas (segundos)
max_retry_delay = 300

# Número máximo de tentativas de reconexão por símbolo
max_retries_per_symbol = 10

# Timeout para handshake inicial (segundos)
handshake_timeout = 15

# Intervalo para heartbeat/pong (segundos)
heartbeat_interval = 60

[network]
# Timeout para requests HTTP (segundos)
http_timeout = 10

# Número máximo de conexões simultâneas
max_concurrent_connections = 50

# Delay entre inicialização de diferentes símbolos (segundos)
symbol_init_delay = 0.1

[logging]
# Nível de log para WebSocket (DEBUG, INFO, WARNING, ERROR)
websocket_log_level = WARNING

# Prefixo para logs de WebSocket
websocket_log_prefix = "[WS]"

# Logs detalhados de reconexão
detailed_reconnect_logs = true